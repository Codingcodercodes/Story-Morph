<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StoryMorph âœ¨</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>StoryMorph: Turn Your Moment into a Story</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/generate" method="POST">
      <label for="real_moment">Your real-life moment:</label>
      <textarea name="real_moment" rows="5" required placeholder="Ex: I spilled coffee on my white shirt during a presentation..."></textarea>

      <label for="genre">Choose a story genre:</label>
      <select name="genre" required>
        <option value="fantasy">Fantasy</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="rom-com">Rom-Com</option>
        <option value="thriller">Thriller</option>
        <option value="mystery">Mystery</option>
        <option value="horror">Horror</option>
      </select>

      <button type="submit">Morph My Story âœ¨</button>
    </form>

    <!-- Analytics Button -->
    <div style="text-align: center; margin-top: 2rem;">
      <a href="/analytics" style="
          background-color: #6c5ce7;
          color: white;
          padding: 10px 20px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: bold;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          transition: background-color 0.3s ease;
      " onmouseover="this.style.backgroundColor='#5a4dbf'" onmouseout="this.style.backgroundColor='#6c5ce7'">
          ðŸ“Š Show Analytics
      </a>
    </div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
